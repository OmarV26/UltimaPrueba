<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Inicio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
      body {
        background-color: #7c92cf;
      }
      .sidebar {
        background-color: #343a40;
        min-height: 100vh;
        color: #fff;
      }
      .sidebar a {
        color: #fff;
        text-decoration: none;
        display: block;
        padding: 10px 15px;
      }
      .sidebar a:hover {
        background-color: #495057;
      }
      .sidebar .active {
        background-color: #007bff;
      }
    </style>
  </head>
  <body>
    <div class="d-flex">
      <!-- Barra lateral -->
      <div class="sidebar p-3">
        <div class="text-center mb-4">
          <h4>SISTEMA DE RESERVA</h4>
        </div>
        <a href="#" class="active">Reservas</a>
        <a href="#">Reservas API</a>
        <a href="#">Admin</a>
        <hr>
      </div>

      <!-- Contenido principal -->
      <div class="flex-grow-1 p-4">
        <div class="text-center mb-4">
          <h1>Sistema para Reservas</h1>
          <div class="alert alert-info">
            Bienvenido al sistema de reservas online.
          </div>
        </div>
        <div class="d-flex justify-content-center gap-5">
            <!-- Card 1 -->
            <div class="card" style="width: 18rem;">
                <img src="..." class="card-img-top" alt="...">
                <div class="card-body">
                  <h5 class="card-title">Hacer reserva</h5>
                  <p class="card-text">Haz tu reserva para una experiencia unica.</p>
                  <a href="{% url 'reservas' %}" class="btn btn-primary"><i class="bi bi-calendar-plus"></i></a>
                </div>
              </div>
          
            <!-- Card 2 -->
            <div class="card" style="width: 18rem;">
                <img src="..." class="card-img-top" alt="...">
                <div class="card-body">
                  <h5 class="card-title">Vista Admin</h5>
                  <p class="card-text">Dirigite a la vista de administrador.</p>
                  <a href="#" class="btn btn-primary"><i class="bi bi-person-circle"></i></a>
                </div>
              </div>
          
            <!-- Card 3 -->
            <div class="card" style="width: 18rem;">
                <img src="..." class="card-img-top" alt="...">
                <div class="card-body">
                  <h5 class="card-title">Reservas API</h5>
                  <p class="card-text">Consultar las reservas de API.</p>
                  <a href="#" class="btn btn-primary"><i class="bi bi-search"></i></a>
                </div>
              </div>
          </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- Bootstrap Icons (opcional, para los Ã­conos) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  </body>
</html>
